<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/stylesheets/style.css">

</head>
<body class = "teal lighten-4">
    <div class="container">
        <div class="section" id="stuffList">
            <h1>Your Snacks:</h1>
            <table>
                <thead>

                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Red Doritos</td>
                        <td>0.5</td>
                        <td>Bag</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="item.html"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                    <tr>
                        <td>Chocolate Chip Cookies</td>
                        <td>10</td>
                        <td>Cookies</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="item.html"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="section" id="stuffAdd">
            <h2>Add stuff:</h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="name">Item Name:</label>
                        <input type="text" name="name" value="Chocolate Chip Cookies" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="quantity">Item Quantity:</label>
                        <input type="number" name="quantity" value="5" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="Unit">Item Unit:</label>
                        <input type="text" name="unit" value="Cookies" class="validate" data-length="32"required>
                    </div>

                </div>
                <button class="btn waves-effect waves-light" type="submit"><i
                        class="material-icons right">send</i>Submit</button>
            </form>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script> M.AutoInit();</script>
</body>
</html>
